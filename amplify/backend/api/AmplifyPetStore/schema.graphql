type Pet @model @auth(rules: [{allow: public}, {allow: owner}, {allow: private, operations: [create, read, update]}, {allow: groups, groups: ["PartyGroup"], operations: [read, create, update, delete]}]) {
  id: ID!
  name: String!
  age: Int
  breed: String
  about: String
  image: String
  color: String
}
 